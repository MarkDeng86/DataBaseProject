<html>
<head>
</head>
<body>

<style type="text/css">
	table, th, td {
		border: 1px solid black;
	}
</style>
{% if data %}
<table>
	<tr>
		{% for header in headings %}
		<th>{{ header }}</th>
		{% endfor %}
	</tr>
	{% for row in data %}
	<tr>
		{% for key in row.keys() %}
		<td>{{ row[key] }}</td>
		{% endfor %}
	</tr>
	{% endfor %}
</table>
<br>
{% endif %}
{% if error %}
	<p class="error"><strong>Error:</strong> {{error}}</p>
{% endif %}
<a href="/search_flights_airline_staff">Go back</a>

</body>


</html>
