<html>
<head>
</head>
<body>
<form action="/search_flights_query" method="POST">
	<input type="text" name = "Source City/Airport Name" placeholder="Source City/Airport Name" style="width:200px"
		   required/>
	<input type="text" name = "Destination City/Airport Name" placeholder="Destination City/Airport Name"
		   style="width:200px" required/>
	<input type="text" name = "Departure Date" placeholder="Departure Date" required/>
	<input text = "text" name = "Arrival Date" placeholder="Arrival Date"/>
	<input type="submit" value = Search />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
<br>
<br>
<style type="text/css">
	table, th, td {
		border: 1px solid black;
	}
</style>
{% if data %}
<table>
	<tr>
		{% for header in headings %}
		<th>{{ header }}</th>
		{% endfor %}
	</tr>
	{% for row in data %}
	<tr>
		{% for key in row.keys() %}
		<td>{{ row[key] }}</td>
		{% endfor %}
	</tr>
	{% endfor %}
</table>
{% endif %}
</body>


</html>
